<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">

  <link href="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.css" rel="stylesheet">

  <style lang="css">
    .page {
      height: 100vh;
    }

    .page1 {
      position: relative;
      text-align: center;
      display: block;
    }

    .section {
      display: none;
    }

    .normal-page {
      /* background: #6b5499; */
      text-align: center;
    }

    img {
      width: 95%;
      height: auto;
      /* -webkit-mask-image:-webkit-gradient(linear,left top,left bottom,from(rgba(0,0,0,1)),to(rgba(0,0,0,0))) */
    }

    .element {
      width: 100%;
      height: 100px;
      background: url("/w/img/1.jpg") no-repeat fixed;
    }

    .element::after {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background: inherit;
      filter: blur(2px);
      z-index: 2;
    }

    p {
      font-size: 32px;
      color: white;
      position: absolute;
      bottom: 20px;
      text-align: right;
      right: 20px;
      z-index: 100;
    }

    .bg {
      width: 100%;
      height: 100%;
      background: url(./img/1.jpg) no-repeat center fixed;
      background-size: 100% auto;
      padding: 1px;
      box-sizing: border-box;
      z-index: 1;
    }

    .drag {
      margin: 30px 0;
      width: 100%;
      height: 240px;
      background: inherit;
      bottom: 0;
      position: absolute;
    }

    .drag>div {
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 300px;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 11;
    }

    .drag:after {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background: inherit;
      filter: blur(15px);
      /*为了模糊更明显，调高模糊度*/
      z-index: 2;
    }

    .date {
      font-size: 18px;
      display: block;
      line-height: 60px;
    }

    .share {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: .4;
    }
  </style>
</head>

<body>

  <div id="fullpage">

        <div class="drag">
          <p>Welcome to our Wedding <br>
            <!-- <span class="date">30th, Sep, 2018, Zhengzhou</span> -->
            <span id="p1" class="date animation">9月30日, 2018, 郑州</span></p>
        </div>
      </div>
      <!--  
    <img src="./img/1.jpg"> -->
    </div>
    <div class="section normal-page"> <img id="p2" class="animation" src="/w/img/2.jpg"> </div>
    <div class="section normal-page"> <img id="p3" class="animation" src="/w/img/3.jpg"> </div>
    <div class="section normal-page"> <img id="p4" class="animation" src="/w/img/4.jpg"> </div>
    <div class="section normal-page"> <img id="p5" class="animation" src="/w/img/5.jpg"> </div>
    <div class="section normal-page">
      欢迎联系我 <br><span id="p6" class="animation delay-4s"> withwyf@qq.com</span>
      <span class="share">
        分享

    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('document').click(function() {
        if($('#audio')[0].pause) {
          $('#audio')[0].load(); 
          $('#audio')[0].play(); 
        }
      })
      $('document').on('tap', function(){
        if($('#audio')[0].pause) {
          $('#audio')[0].load(); 
          $('#audio')[0].play(); 
        }
      })

      $('#fullpage').fullpage({
        //options here
        autoScrolling: true,
        scrollHorizontally: true,
        // anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],
        afterLoad: function (link, index) {
          const animation = getAnimation(index);
          $('#p' + index).addClass('animated delay-2s ' + animation);
        },
        onLeave: function (link, index) {
          const animation = getAnimation(index);
          $('#p' + index).removeClass('animated delay-2s ' + animation);
        }
      });

      //methods
      // $.fn.fullpage.setAllowScrolling(false);
    });

    function getAnimation(index) {
      switch (index) {
        case 1:
          return 'bounce';
        case 2:
          return 'fadeInLeft';
        case 3:
          return 'fadeInLeft';
        case 4:
          return 'lightSpeedIn';
        case 5:
          return 'fadeInUp';
        case 6:
          return 'fadeInUp';
      }
    }

  </script>
